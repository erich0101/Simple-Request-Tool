<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini QA Request Tool - AI-Powered API Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      .cm-editor {
        height: 100%;
      }
      /* Variable Highlighting */
      .cm-variable-resolved {
        color: #34d399; /* emerald-400 */
        font-weight: 500;
        background-color: rgba(16, 185, 129, 0.1);
        padding: 1px 3px;
        border-radius: 3px;
      }
      .cm-variable-unresolved {
        color: #f87171; /* red-400 */
        font-weight: 500;
        background-color: rgba(239, 68, 68, 0.1);
        padding: 1px 3px;
        border-radius: 3px;
      }
       /* Custom styles for URL editor (expandable on focus) */
      .url-editor-wrapper .cm-editor {
        background-color: #111827; /* bg-gray-900 */
        border-radius: 0.375rem; /* rounded-md */
        border: 1px solid #4b5563; /* border-gray-600 */
        padding: 0.375rem 0.75rem; /* py-1.5 px-3 */
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        transition: min-height 0.2s ease-in-out;
      }
      .url-editor-wrapper .cm-content {
         white-space: pre; /* Force single line by default */
      }
      .url-editor-wrapper .cm-scroller {
        overflow-x: auto;
      }
      .url-editor-wrapper .cm-gutters {
        display: none !important;
      }
      .url-editor-wrapper .cm-editor.cm-focused {
        outline: none;
        border-color: #3b82f6; /* ring-blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        min-height: 80px; /* Expand height on focus */
      }
      /* Allow wrapping and hide horizontal scroll on focus */
      .url-editor-wrapper .cm-editor.cm-focused .cm-content {
        white-space: normal;
      }
      .url-editor-wrapper .cm-editor.cm-focused .cm-scroller {
        overflow-x: hidden;
      }
    </style>
